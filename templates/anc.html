<h1><a href="../index.html">OpenANC</a> : REPLACE_WITH_ANC (REPLACE_WITH_NEIGHBORHOODS)</h1>

<div id='map' style='width: 1000px; height: 600px;'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGV2aW5icmFkeSIsImEiOiJjazB0aWMyb2IwYTJnM2hsb2twZm1namFoIn0.OUOlfILkB77LwrWhj_uqkQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/devinbrady/ckcoaoonn01nd1ipdspkflwie', // stylesheet location
    center: [REPLACE_WITH_LONGITUDE, REPLACE_WITH_LATITUDE], // starting position [lng, lat]
    zoom: REPLACE_WITH_ZOOM_LEVEL
});

var smd_geojson = {
    "type": "Feature"
    , "geometry": {
        "type": "MultiPolygon"
        , "coordinates": [ REPLACE_WITH_XY ]
        }
    }


// Geographic coordinates of the smd object
var coordinates = smd_geojson.geometry.coordinates[0][0];
 
// Pass the first coordinates in the LineString to `lngLatBounds` &
// wrap each coordinate pair in `extend` to include them in the bounds
// result. A variation of this technique could be applied to zooming
// to the bounds of multiple Points or Polygon geomteries - it just
// requires wrapping all the coordinates with the extend method.
var bounds = coordinates.reduce(function(bounds, coord) {
    return bounds.extend(coord);
    }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0])
);
 

map.fitBounds(bounds, {
    padding: 30
});

map.addControl(new mapboxgl.NavigationControl());
</script>
